<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AFK Journey</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Noto Sans Thai', sans-serif;
      color: white;
      background: linear-gradient(to top, #f9b233, #ff6f61, #f05a28); 
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      width: 100vw; 
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 30px 15px;
      position: relative;
      max-width: 100%; 
      box-sizing: border-box; 
    }

    h1 {
      font-size: 3.8em; 
      font-weight: 700;
      margin: 0;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.4); 
    }

    .season-text {
      font-size: 22px; 
      margin: 30px auto 50px; 
      max-width: 900px; 
      line-height: 1.8; 
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    .container {
      display: flex;
      gap: 40px; 
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px; 
    }

    .card {
      width: 250px; 
      height: 250px; 
      background: linear-gradient(145deg, #ffffff, #e6e6e6);
      border: none;
      border-radius: 30px; 
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 26px; 
      font-weight: bold;
      color: #222;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.4s ease; 
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); 
    }

    .card:hover {
      transform: scale(1.12);
      box-shadow: 0 18px 36px rgba(0, 0, 0, 0.5); 
    }

    .footer {
      position: fixed;
      bottom: 20px; 
      right: 25px; 
      font-size: 15px; 
      color: #fff;
      background-color: rgba(0, 0, 0, 0.65); 
      padding: 10px 15px;
      border-radius: 12px; 
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
      z-index: 1000; 
    }

    .footer a {
      color: #fff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 992px) {
      h1 {
        font-size: 3.2em;
      }
      .season-text {
        font-size: 20px;
        max-width: 750px;
      }
      .card {
        width: 200px;
        height: 200px;
        font-size: 22px;
      }
      .container {
        gap: 30px;
      }
    }

    @media (max-width: 768px) { 
      h1 {
        font-size: 2.8em; 
      }
      .season-text {
        font-size: 18px; 
        margin: 25px auto 35px;
        max-width: 600px;
      }
      .container {
        gap: 25px; 
      }
      .card {
        width: 180px; 
        height: 180px; 
        font-size: 20px; 
        border-radius: 20px;
      }
      .footer {
        font-size: 14px;
        right: 20px;
        bottom: 15px;
        padding: 8px 12px;
      }
    }

    @media (max-width: 480px) { 
      h1 {
        font-size: 2.2em;
        line-height: 1.3;
      }
      .season-text {
        font-size: 16px;
        margin: 20px auto 30px;
        max-width: 90%;
      }
      .card {
        width: 150px;
        height: 150px;
        font-size: 17px;
      }
      .footer {
        font-size: 12px;
        right: 10px;
        bottom: 10px;
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>

  <h1>โหลดเกม <span style="color: #ffe600;">AFK Journey</span><br>แล้วไปมันส์กันเลย!</h1>

  <div class="season-text">
    ซีซั่นใหม่ ความขัดแย้งกึกก้อง กำลังจะเริ่มต้นขึ้น  
    เตรียมตัวให้พร้อมสำหรับการผจญภัยลึกลงไปใต้ดิน!  
    ดื่มด่ำกับเรื่องราวสดใหม่ สำรวจสถานที่ลึกลับแห่งใหม่ และค้นพบความลับที่ถูกฝังอยู่นานนับพันปี!
  </div>

    <a class="card" href="https://activity-afkjourney.farlightgames.com/GW-I2505031/" target="_blank">
      Windows

    <a class="card" href="https://apps.apple.com/us/app/afk-journey/id1628970855" target="_blank">

    <a class="card" href="https://play.google.com/store/apps/details?id=com.farlightgames.igame.gp" target="_blank">
      Google Play
    </a>
  </div>

  <div class="footer">
    <a href="https://www.facebook.com/nakharin.nangub/" target="_blank">
      Made By: Nakharin Kijtiyapong
    </a>
  </div>

</body>
</html>
